<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <img class="bg-img" src="./assets/bg-img.jpg" alt="" srcset="">

        <div class="logo-section">
            <img class="logo" src="./assets/odin-lined.png" alt="" srcset="">
            <div class="logo-title">ODIN</div>
        </div>

        <div class="img-credit">
            Hadid was here
        </div>
        
    </aside>
    <main>
        <section class="top">
            <div class="top-text">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to gets started
            </div>
            <div class="top-text-lower">
                You know you want to.
            </div>
        </section>

        <section class="middle">
            <div class="middle-title"> Let's do this! </div>
            <form>
                <div class="form-wrapper">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname">
                </div>

                <div class="form-wrapper">
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname">
                </div>

                <div class="form-wrapper">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-wrapper">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>

                <div class="form-wrapper">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="form-wrapper">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </section>

        <section class="bottom">
            <button>Create Account</button>
            <div class="already"> Already have an account? Log in</div>
        </section>
    </main>
</body>
</html>
